services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: allure-events-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-allure_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-allure_events}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - allure-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U allure_user -d allure_events"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: allure-events-backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-allure_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      POSTGRES_DB: ${POSTGRES_DB:-allure_events}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-api-key-here}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - allure-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: allure-events-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - allure-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  allure-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

